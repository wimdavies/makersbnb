<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}"
>
<div layout:fragment="content">
    <h2 th:if="${username == null}">Welcome to MakersBnB!</h2>
    <h2 th:unless="${username == null}">Welcome to MakersBnB, [[${username}]]!</h2>
    <h3 th:text="${nBookings} + ' bookings were made last week'"></h3>
    <h4 th:text="${nSpaces} + ' spaces are waiting to be discovered'"></h4>
    <h5>Recent reviews</h5>
    <ul>
        <!-- using th:each we tell Thymeleaf to render a `li` for each review -->
        <li th:each="review : ${reviews}" th:text="${review}"></li>
    </ul>
</div>
</html>
