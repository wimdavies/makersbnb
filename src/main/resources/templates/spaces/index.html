<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Spaces</title>
</head>
<body>
    <h1>All Spaces</h1>
    <ul>
        <li th:each="space : ${spaces}">[[${space.name}]], owned by [[${space.user.name}]]</li>
    </ul>
</body>
</html>
