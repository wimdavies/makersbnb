<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
>
<div layout:fragment="content">
    <h2>All Spaces</h2>
    <ul>
        <li th:each="space : ${spaces}">[[${space.name}]], owned by [[${space.user.name}]]</li>
    </ul>
</div>
</html>
